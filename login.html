<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="scr/css/reset.css">
    <link rel="stylesheet" href="scr/css/login.css">
</head>
<body>
    
	</div>
    <main>
        <h1>Criar conta</h1>
        <div class="social-media">
            <a href="#">
                <img src="scr/assents/imagens/login/google.png" alt="Google">
            </a>
            <a href="#">
                <img src="scr/assents/imagens/login/facebook.png" alt="Facebook">
            </a>
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>

        <form action="">
            <input type="button submit" id="button" value="Entrar" class="entrar" oncLick="javascript:location.href='entrar.html'"></input>
            <label for="name">
                <span>Nome</span>
                <input type="text" id="name" name="name">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="email" id="email" name="email">
            </label>

            <label for="password">
                <span>Senha do usuario</span>
                <input type="password" id="password" name="password">
            </label>
            <div class="botaos">
                <input type="submit" value="Cadastrar" id="button">
                <input type="button submit" id="button" value="Voltar" class="voltar" oncLick="javascript:location.href='index.html'"></input>
            </div>
        </form>
    </main>
    <section class="images">
        <img src="scr/assents/imagens/login/mobile.svg" alt="Mobile">
        <div class="circle"></div>
    </section>
</body>
</html>
